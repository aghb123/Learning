<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS输入输出</title>
    <script>
        // 输入框
        prompt('请输入您的年龄');
        // alert 弹出警示框 输出的 展示给用户的
        alert('计算的结果是');
        // console 浏览器控制台打印输出信息
        console.log('程序员能看到的');
    </script>
</head>

<body>

</body>

</html>
