<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        // 事件对象
        // 1. event 就是一个事件对象 写到侦听函数的参数里 当作形参
        // 2. 事件对象只有有了事件才会存在，它是系统自动创建的，不需要传递参数
        // 3. 事件对象是事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，鼠标坐标，如果是键盘事件里面就包含键盘事件的信息，比如判断用户按下了哪个键
        // 4. 事件对象可以自己命名 比如 event、evt、e
        // 5. 事件对象也有兼容性问题 IE6、7、8 通过 window.event
        var div = document.querySelector('div');
        // div.onclick = function(event) {
        //     console.log(event);
        // }
        div.addEventListener('click', function(event) {
            console.log(event);
        })
    </script>
</body>

</html>
