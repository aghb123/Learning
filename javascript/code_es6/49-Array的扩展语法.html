<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 扩展运算符
        let ary = [1, 2, 3];
        console.log(...ary);
        console.log(1, 2, 3);

        // 扩展运算符应用于数组合并
        let ary1 = [1, 2, 3];
        let ary2 = [4, 5, 6];
        let ary3 = [...ary1, ...ary2];
        console.log(ary3);
        ary1.push(...ary2);
        console.log(ary1);

        // 将类数组或可遍历对象转换为真正的数组
        let oDivs = document.getElementsByTagName('div');
        console.log(oDivs);
        oDivs = [...oDivs];
        oDivs.push('a');
        console.log(oDivs);

        // 构造函数方法 Array.from() 
        // 将类数组或可遍历对象转换为真正的数组
        var arrayLike = {
            '0': 'zs',
            '1': 'ls',
            '2': 'ww',
            'length': 3
        }
        var ary4 = Array.from(arrayLike);
        console.log(ary4);

        // 方法还可以接收第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组
        let arrayLike1 = {
            '0': 1,
            '1': 2,
            'length': 2
        }
        let newAry = Array.from(arrayLike1, it => it * 2)
        console.log(newAry);

        // 实例方法 find()
        // 用于找出第一个符合条件的数组成员，如果没有找到返回undefined
        let ary5 = [{
            id: 1,
            name: 'zs'
        }, {
            id: 2,
            name: 'ls'
        }];
        let target = ary5.find(item => item.id == 2);
        console.log(target);

        // 实例方法 findIndex()
        // 用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1
        let ary6 = [10, 20, 50];
        let index = ary6.findIndex(item => item > 15)
        console.log(index);
    </script>
</body>

</html>
