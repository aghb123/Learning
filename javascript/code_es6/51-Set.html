<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Set
        const s1 = new Set();
        console.log(s1.size);

        const s2 = new Set(['a', 'b']);
        console.log(s2.size);

        // 数组去重
        const s3 = new Set(['a', 'b', 'a', 'b']);
        console.log(s3.size);
        const ary = [...s3];
        console.log(ary);

        const s4 = new Set();
        s4.add(1).add(2).add(3);
        console.log(s4);
        s4.delete(2);
        console.log(s4);
        console.log(s4.has(1));
        // s4.clear();
        console.log(s4);
        s4.forEach(element => {
            console.log(element);
        });
    </script>
</body>

</html>
