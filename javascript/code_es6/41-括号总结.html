<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 大括号 量词符 里面表示重复次数
        var reg = /^abc{3}$/; // 让c重复三次
        // 中括号 字符集合 匹配方括号中的任意字符
        var reg = /^[abc]$/;
        // 小括号 表示优先级
        var reg = /^(abc){3}$/; // 让abc重复三次
    </script>
</body>

</html>
