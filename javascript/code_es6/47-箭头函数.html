        // 函数体中只有一句代码，且代码的执行结果就是返回值，可以省略大括号
        const sum = (num1, num2) => num1 + num2;
        console.log(sum(1, 3));

        // 如果形参只有一个，可以省略小括号

            alert(v);
        };
