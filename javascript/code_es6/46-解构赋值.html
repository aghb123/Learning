<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 数组解构
        let ary = [1, 2, 3];
        let [a, b, c] = ary;
        console.log(a);
        console.log(b);
        console.log(c);

        // let [foo] = [];
        let [bar, foo] = [1];
        console.log(foo);

        // 2. 对象解构
        let person = {
            name: 'andy',
            age: 20
        };
        let {
            name,
            age
        } = person;
        console.log(name);
        console.log(age);

        let {
            name: myName,
            age: myAge // myName myAge 属于别名
        } = person;
        console.log(myName);
        console.log(myAge);
    </script>
</body>

</html>
