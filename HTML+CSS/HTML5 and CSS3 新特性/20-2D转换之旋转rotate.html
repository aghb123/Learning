<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换之旋转rotate</title>
    <style>
        img {
            width: 150px;
            height: 150px;
            /* transform: rotate(45deg); */
            border-radius: 50%;
            border: 5px solid pink;
            transition: all 2s;
        }
        
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <img src="media/tudou.jpg" alt="">
</body>

</html>
