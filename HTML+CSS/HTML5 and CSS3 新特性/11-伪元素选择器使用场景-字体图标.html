<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器使用场景-字体图标</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?wgp6fr');
            src: url('fonts/icomoon.eot?wgp6fr#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?wgp6fr') format('truetype'), url('fonts/icomoon.woff?wgp6fr') format('woff'), url('fonts/icomoon.svg?wgp6fr#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }
        
        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            content: '\ea3e';
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
