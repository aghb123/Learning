<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观属性之装饰文本</title>
    <style>
        div {
            /* text-decoration: underline; */
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>雍正王朝</div>
    <a href="#">雍正王朝</a>
</body>
</html>
