<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 300px;
            height: 70px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .pic {
            float: left;
            width: 120px;
            height: 70px;
            margin-right: 5px;
        }
        
        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/img.png" alt="">
        </div>
        <p>苹果公司同时表示，从2020年平安夜到2020年12月底.</p>
    </div>
</body>

</html>
