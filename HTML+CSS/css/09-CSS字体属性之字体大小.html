<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        body {
            font-size: 20px;
        }
        /* 标题标签比较特殊，需要单独指定文字大小 */
        h2 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>人生中最光辉的那一天</h2>
    <p>不是功成名就的那一天</p>
    <p>而是从悲叹与绝望中</p>
    <p>产生对人生的挑战</p>
    <p>以勇敢迈向意志那天</p>
</body>
</html>
