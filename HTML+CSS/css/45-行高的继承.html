<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            font: 12px/1.5 'microsoft yahei';
        }
        
        div {
            font-size: 14px;
        }
        
        p {
            /* 1.5 * 16 = 当前的行高 */
            font-size: 16px;
        }
        /* li没有指定文字大小 则会继承父亲的文字大小 body 12px  */
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>没有指定文字大小</li>
    </ul>
</body>

</html>
