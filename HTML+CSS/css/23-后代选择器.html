<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 把ol里面的li选出来改为red */
        ol li {
            color: red;
        }

        ol li a {
            color: red;
            text-decoration: none;
        }

        .nav li {
            color: blue;
        }
    </style>
</head>

<body>
    <ol>
        <li>ol</li>
        <li><a href="#">test</a></li>
    </ol>
    <ul>
        <li>ul</li>
    </ul>
    <ul class="nav">
        <li>ul</li>
    </ul>
</body>

</html>
