<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素具有行内块元素特点</title>
    <style>
        span,
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        
        p {
            height: 200px;
            background-color: purple;
            /* float: left; */
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>p</p>
</body>

</html>
