<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三角制作</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            /* border: 10px solid pink; */
            border-top: 10px solid pink;
            border-bottom: 10px solid red;
            border-right: 10px solid blue;
            border-left: 10px solid green;
        }
        
        .box2 {
            width: 0;
            height: 0;
            /* border: 10px solid pink; */
            border: 50px solid transparent;
            border-top-color: pink;
            margin: 100px auto;
        }
        
        .jd {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
        }
        
        .jd span {
            position: absolute;
            left: 60px;
            margin-left: -10px;
            top: -20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: red;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
