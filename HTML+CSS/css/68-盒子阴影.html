<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: pink;
            margin: 100px;
        }
        /* 原先盒子没有阴影，当我们鼠标经过盒子就添加阴影效果 */
        
        div:hover {
            box-shadow: 10px 10px 10px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
