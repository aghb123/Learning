<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="./transformer.jpeg">
    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="./transformer1.jpeg" alt="擎天柱">
    <h4>title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="./transformer.jpeg" title="擎天柱">
    <h4>width 给图像设定宽度</h4>
    <img src="./transformer.jpeg" width="500px">
    <h4>height 给图像设定高度</h4>
    <img src="./transformer.jpeg" height="200px">
    <h4>border 给图像设定边框</h4>
    <img src="./transformer.jpeg" border="15px">
</body>
</html>
