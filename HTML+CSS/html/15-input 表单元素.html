<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form action="xxx.php" method="POST">
        <!-- text文本框 用户可以在里面输入任何文字 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"/><br>
        <!-- password密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="password" value="pwd"/><br> 
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" value="男" checked/>女<input type="radio" name="sex" value="女"/><br>
        <!-- radio 复选框 可以实现多选 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"/> 睡觉<input type="checkbox" name="hobby" value="睡觉"/> 看电影<input type="checkbox" name="hobby" value="看电影"/><br>
        <!-- 点击了提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="注册"/>
        <input type="reset" /><br>
        <!-- 普通按钮 后期结合js代码使用 -->
        <input type="button" value="获取短信验证码"/><br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file" />
    </form>
</body>
</html>
